<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>
  <body>
    <div class="jumbotron" style="background-color: #cccccc; color: white;">
      <h1 class="text-center">
        <strong>
          Train Time
        </strong>
      </h1>
    </div>

    <!--List Current Employees-->

    <div class="row">
      <div class="col-sm-12">
        <br />
        <div class="card">
          <div class="card-header">
            <h4>
              Current Train Schedule
            </h4>
          </div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="trainSchedule-table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away($)</th>
                </tr>
              </thead>
              <tbody id="train-table">
                <!--The data will go in here-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--Add new Train-->
    <div class="card mb-4">
      <div class="card-header">Add Train</div>
      <div class="card-body">
        <!--Entry Form-->
        <form>
          <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input
              class="form-control"
              id="train-name-input"
              placeholder="Golden Spike"
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input
              class="form-control"
              id="destination-input"
              placeholder="Ogden"
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="first-train-time-input"
              >First Train Time (HH:mm - military time)</label
            >
            <input
              class="form-control"
              id="first-train-time-input"
              placeholder="12:00 PM"
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="frequency-input">Frequency (min)</label>
            <input
              class="form-control"
              id="frequency-input"
              placeholder="10"
              type="text"
            />
          </div>
          <button class="btn btn-primary float-right" id="add-train-btn">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!--Java Script-->
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <!--Train Java Script-->
    <script src="assets/train-logic.js"></script>
  </body>
</html>
