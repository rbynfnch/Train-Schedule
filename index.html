<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron" style="background-color: #ac0202; color: white;">
        <h1 class="text-center">
          <strong>
            Train Scheduler
          </strong>
        </h1>
        <h3 class="text-center">Enjoy your ride!</h3>
      </div>

      <!--List Train Schedule-->

      <div class="row">
        <div class="col-sm-12">
          <br />
          <div class="card">
            <div class="card-header">
              <h4>
                Current Train Schedule
              </h4>
            </div>
            <div class="card-body">
              <table
                class="table table-sm table-hover"
                id="trainSchedule-table"
              >
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="train-table">
                  <tr>
                    <td scope="row" id="name"></td>
                    <td id="destination"></td>
                    <td id="frequency"></td>
                    <td id="next-arrival"></td>
                    <td id="minutes-away"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!--Add new Train-->
      <div class="card mb-4">
        <div class="card-header"><h4>Add Train</h4></div>
        <div class="card-body">
          <!--Entry Form-->
          <form
            method="POST"
            action="form-handler"
            onsubmit="return checkForm(this);"
          >
            <!--form class="needs-validation" novalidate-->
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input
                class="form-control"
                id="train-name-input"
                placeholder="Golden Spike"
                type="text"
                required
              />
              <div class="invalid-feedback" id="invalid-name"></div>
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input
                class="form-control"
                id="destination-input"
                placeholder="Ogden"
                type="text"
                required
              />
              <div class="invalid-feedback" id="invalid-destination"></div>
            </div>
            <div class="form-group">
              <label for="first-train-time-input"
                >First Train Time (HH:mm - military time)</label
              >
              <input
                class="form-control"
                id="first-train-time-input"
                placeholder="12:00 PM"
                type="text"
                required
              />
              <div class="invalid-feedback" id="invalid-time"></div>
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input
                class="form-control"
                id="frequency-input"
                placeholder="10"
                type="text"
                required
              />
              <div class="invalid-feedback" id="invalid-frequency"></div>
            </div>
            <button
              class="btn btn-primary float-right"
              id="submit-btn"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--Java Script-->
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <!--Train Java Script-->
    <script src="assets/train-logic.js"></script>
  </body>
</html>
